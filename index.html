<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="brnad-container">
          <img style="width: 60px" src="./Images/FlyAssociates.png" alt="" />
          <h1>Fly <span>Associates</span></h1>
        </div>
        <div class="nav-items">
          <ul>
            <li>Home</li>
            <li>Packages</li>
            <li>Testimonial</li>
            <li>Blog</li>
            <li>Contact</li>
          </ul>
          <i class="menu-icon fa-solid fa-bars"></i>
        </div>
      </nav>
    </header>
    <main>
      <section class="hero-section">
        <div class="hero-content">
          <h1>Explore Your Travel</h1>
          <p>
            The world is a book, and those who do not travel read only one
            page." - Saint Augustine. Don't let your life's story be a
            single-paged one. Adventure awaits!
          </p>
          <div class="input-section">
            <div class="where-box">
              <input type="text" placeholder="Where go" />
            </div>
            <div class="when-box">
              <input type="text" placeholder="When" /><select></select>
            </div>
            <div class="select-box">
              <input type="text" placeholder="Select type" /><select></select>
            </div>
            <div class="btn-box">
              <button class="find-btn">
                <i class="fa-solid fa-magnifying-glass"></i> Find Now
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
